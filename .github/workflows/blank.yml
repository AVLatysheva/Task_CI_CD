jobs:
  demo:
    runs-on: ubuntu-latest
    outputs:
      artifact_name: ${{ steps.upload-artifact.outputs.upload-artifact }}
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          
      - name: Run script
        run: |
          echo "Repo: ${{ github.repository }}"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
          echo "Author: ${{ github.actor }}"
          date
          printf "Hello from GitHub Actions\n" > hello.txt
          
      - name: Upload artifact
        id: upload-artifact
        uses: actions/upload-artifact@v4
        with:
          name: hello-file
          path: hello.txt
          retention-days: 1
          
      - name: Download artifact (optional)
        uses: actions/download-artifact@v3
        with:
          name: hello-file
